version: '3.9'
services:
  app:
    build: .
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "80"]
    ports:
      - 80:80
  db:
    image: postgres:alpine
    container_name: db
    ports:
      - "5432:${DB_PORT}"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=6201111
      - POSTGRES_DB=students_db